<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kick OAuth Redirect</title>
    <script>
      // Extract the access token from the fragment
      const hash = window.location.hash;
      if (hash && hash.includes("access_token")) {
        const target = 'https://0237335a57f5225bad04637d7ae0a62c26107e24.extensions.allizom.org/';
        const redirectTo = target + hash;
        window.location.href = redirectTo;
      } else {
        document.body.innerText = "No access token in URL.";
      }
    </script>
  </head>
  <body>
    Redirecting back to extension...
  </body>
</html>
