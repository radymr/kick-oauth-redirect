<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const hash = window.location.hash;
        const redirectUrl = "moz-extension://" + window.location.search.split("=")[1] + "/redirect";
        if (hash && redirectUrl.startsWith("moz-extension://")) {
          window.location.href = redirectUrl + hash;
        } else {
          document.body.innerHTML = "<p>Redirect failed.</p>";
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
